<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bankr</title>
  <meta name="author" content="Emmanuel Ihemegbulam">
  <meta name="description" content="Secure online banking application. Easy to use, efficient, fast.">
  <meta name="keywords" content="online banking, banking application">

  <!-- favicon link -->
  <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/signup.css">
  </head>
  <body>
    <div class="page-wrapper l-flex l-flex-col">
      <div class="form-wrapper l-flex l-flex-col">
        <h1 class="form-wrapper__heading h-30 l-text-center m-pri-bg">Bankr</h1>
        <form class="reg-form l-center" action="" method="">
          <label class="reg-form__label" for="firstname">First name</label><br>
          <input class="reg-form__input" type="text" name="firstname" id="firstname"><br>
          <label class="reg-form__label" for="lastname">Last name</label><br>
          <input class="reg-form__input" type="text" name="lastname" id="lastname"><br>
          <label class="reg-form__label" for="email">Email address</label><br>
          <input class="reg-form__input" type="email" name="email" id="email"><br>
          <label class="reg-form__label" for="password">Password</label><br>
          <input class="reg-form__input" type="password" name="password" id="password"><br>
          <label class="reg-form__label" for="phone">Mobile number</label><br>
          <input class="reg-form__input" type="tel" name="phone" id="phone"><br>
          <input class="reg-form__button" type="button" value="Sign up" id="signup-button"><br>
          <p class="reg-form__text" id="question">&nbsp; &nbsp;Already have an account? &nbsp; &nbsp;
            <a class="reg-form__link m-pri-color" href="login.html">Login instead</a>
          </p>
        </form>
        <footer class="page-footer">
            <p class="page-footer__text">Copyright &copy; Bankr 2019</p>
        </footer> 
      </div>   
    </div>

  </body>
</html>
