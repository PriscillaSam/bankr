        <main class="page-main l-flex l-flex-col">
          <section class="box-wrapper account-form-container l-flex l-flex-col">
            <h2 class="section-heading">Create New Account</h2>
            <div class="account-form-wrapper l-flex l-flex-row">
              <form class="reg-form l-flex l-flex-row m-white-bg account-form" action="" method="">
                <fieldset class="reg-form__fieldset account-form__fieldset">
                    <label class="reg-form__label create-acc-form__label" for="title">Title</label><br>
                    <select class="reg-form__input create-acc-form__input" name="title" id="title">
                      <option value="select">Select</option>
                      <option value="Mr.">Mr.</option>
                      <option value="Mrs.">Mrs.</option>
                      <option value="Ms.">Ms.</option>
                      <option value="Dr.">Dr.</option>
                      <option value="Prof.">Prof.</option>
                    </select><br>
                    <label class="reg-form__label create-acc-form__label" for="fname">First name</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="fname" id="fname"><br>
                    <label class="reg-form__label create-acc-form__label" for="lname">Last name</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="lname" id="lname"><br>
                    <label class="reg-form__label create-acc-form__label" for="gender">Gender</label><br>
                    <select class="reg-form__input create-acc-form__input" name="gender" id="gender">
                      <option value="select">Select</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select><br>
                    <label class="reg-form__label create-acc-form__label" for="dob">Date of birth</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="dob" id="dob"><br>
                    <label class="reg-form__label create-acc-form__label" for="nationality">Nationality</label><br>
                    <select class="reg-form__input create-acc-form__input" name="nationality" id="nationality">
                      <option value="select">Select</option>
                      <option value="nigerian">Nigerian</option>
                      <option value="foreigner">Foreigner</option>
                    </select><br>
                    <label class="reg-form__label create-acc-form__label" for="pob">Place of birth</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="pob" id="pob"><br>
                    <label class="reg-form__label create-acc-form__label" for="maiden">Mother's maiden name</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="maiden" id="maiden"><br>
    
                </fieldset>
                <fieldset class="reg-form__fieldset account-form__fieldset">
                    <label class="reg-form__label create-acc-form__label" for="address">Address</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="address" id="address"><br>
                    <label class="reg-form__label create-acc-form__label" for="city">City</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="city" id="city"><br>
                    <label class="reg-form__label create-acc-form__label" for="state">State</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="state" id="state"><br>
                    
                    <label class="reg-form__label create-acc-form__label" for="email">Email address</label><br>
                    <input class="reg-form__input create-acc-form__input" type="email" name="email" id="email"><br>
                    <label class="reg-form__label create-acc-form__label" for="phone">Phone number</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="phone" id="phone"><br>
    
                    <label class="reg-form__label create-acc-form__label" for="type">Account type</label><br>
                    <select class="reg-form__input create-acc-form__input" name="type" id="type">
                      <option value="select">Select</option>
                      <option value="silver premium">Silver Premium</option>
                      <option value="checking">Checking</option>
                      <option value="savings">Savings</option>
                      <option value="current">Current</option>
                    </select> <br>
                    <label class="reg-form__label create-acc-form__label" for="branch">Domicile branch</label><br>
                    <input class="reg-form__input create-acc-form__input" type="text" name="branch" id="branch"><br>
                    <input type="checkbox" name="agree" id="agree"><label for="agree" class="reg-form__label create-acc-form__label">&nbsp;&nbsp;&nbsp;&nbsp; I agree to the terms & conditions</label><br>
                    <input class="reg-form__button" type="button" value="Create account" id="create-account-button"><br>
                </fieldset>
                
              </form>
